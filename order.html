    <!--Heading and image in the background-->
    <h1 class="menu-heading">Order</h1>
    <div class="order-container">
      <h1 style="font-size: 40px; margin-bottom: 20px; color: blue;">Order Details</h1> <!-- Inline CSS -->
  
      <div id="order-items">
          <!-- Order items will be added dynamically here -->
      </div>
  
      <div id="total" style="color: blue;"></div> <!-- Inline CSS for total display -->
  </div>
  
  

    <!--Javascript Codes-->
    <script>
      const cart = JSON.parse(localStorage.getItem('cart')); //assign variable with the data of cart menu from local storage 
  
      if (cart && cart.length > 0) {    //condition for checking if cart is empty
          const orderItemsElement = document.getElementById('order-items');
          cart.forEach((item) => {
              const orderItemDiv = document.createElement('div');
              orderItemDiv.classList.add('order-item'); //Adding the order-item class
              orderItemDiv.innerHTML = `
                  <h5>${item.itemName}</h5>
                  <p>Price: $${item.price}</p>   
              `; //Display the item name
              orderItemsElement.appendChild(orderItemDiv);
          });
      } else {   //Condition for empty cart submitted
          const orderItemsElement = document.getElementById('order-items');
          orderItemsElement.innerHTML = '<p>No items in the cart.</p>';
      }
  
      const totalPrice = cart.reduce((total, item) => total + item.price, 0);  //to calculate total
      document.getElementById('total').textContent = `TOTAL: $${totalPrice}`;  //display total price
  </script>
